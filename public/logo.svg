<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f4d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3561;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5085;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="200" height="200" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Decorative circuit lines -->
  <path d="M 20,60 L 40,60 L 50,50 L 70,50" stroke="#3b82f6" stroke-width="1" opacity="0.3" fill="none"/>
  <path d="M 180,60 L 160,60 L 150,50 L 130,50" stroke="#3b82f6" stroke-width="1" opacity="0.3" fill="none"/>
  <path d="M 20,140 L 40,140 L 50,150 L 70,150" stroke="#f97316" stroke-width="1" opacity="0.3" fill="none"/>
  <path d="M 180,140 L 160,140 L 150,150 L 130,150" stroke="#f97316" stroke-width="1" opacity="0.3" fill="none"/>
  <circle cx="40" cy="60" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="160" cy="60" r="2" fill="#3b82f6" opacity="0.5"/>
  <circle cx="40" cy="140" r="2" fill="#f97316" opacity="0.5"/>
  <circle cx="160" cy="140" r="2" fill="#f97316" opacity="0.5"/>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#circleGrad)" stroke-width="6" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Main circle with gradient -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#circleGrad)" stroke-width="8"/>
  
  <!-- Inner circle layers -->
  <circle cx="100" cy="100" r="62" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="100" r="54" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  
  <!-- CF Lightning Symbol -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <!-- C letter with lightning bolt -->
    <path d="M -35,-20 L -25,-20 L -25,-15 L -30,-15 L -30,15 L -25,15 L -25,20 L -35,20 Q -40,20 -40,15 L -40,-15 Q -40,-20 -35,-20 Z" 
          fill="url(#cfGrad)" stroke="#60a5fa" stroke-width="1"/>
    
    <!-- Lightning bolt -->
    <path d="M -15,-25 L -5,0 L -10,0 L 0,25 L -3,10 L 2,10 Z" 
          fill="#fbbf24" stroke="#f97316" stroke-width="1"/>
    
    <!-- F letter -->
    <path d="M 10,-20 L 30,-20 L 30,-15 L 18,-15 L 18,-2 L 28,-2 L 28,3 L 18,3 L 18,20 L 10,20 Z" 
          fill="url(#cfGrad)" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- Top sparkles -->
  <circle cx="100" cy="20" r="2" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="25" r="1.5" fill="#60a5fa" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="25" r="1.5" fill="#60a5fa" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner accents -->
  <path d="M 30,30 L 35,30 L 35,35" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 170,30 L 165,30 L 165,35" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 30,170 L 35,170 L 35,165" stroke="#f97316" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 170,170 L 165,170 L 165,165" stroke="#f97316" stroke-width="2" fill="none" opacity="0.4"/>
</svg>