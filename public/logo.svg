<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#grad1)" stroke-width="8"/>
  
  <!-- CF Symbol -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ef4444" text-anchor="middle">CF</text>
  
  <!-- Left Side - Green Trophy (You) -->
  <g transform="translate(40, 60)">
    <path d="M10,0 L20,0 L20,5 L25,10 L25,20 L5,20 L5,10 L10,5 Z" fill="url(#grad2)"/>
    <rect x="12" y="20" width="6" height="8" fill="url(#grad2)"/>
    <rect x="8" y="28" width="14" height="3" rx="1" fill="url(#grad2)"/>
    <circle cx="15" cy="10" r="3" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Right Side - Blue Trophy (Rival) -->
  <g transform="translate(130, 60)">
    <path d="M10,0 L20,0 L20,5 L25,10 L25,20 L5,20 L5,10 L10,5 Z" fill="url(#grad3)"/>
    <rect x="12" y="20" width="6" height="8" fill="url(#grad3)"/>
    <rect x="8" y="28" width="14" height="3" rx="1" fill="url(#grad3)"/>
    <circle cx="15" cy="10" r="3" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Decorative Stars -->
  <polygon points="100,25 102,31 108,31 103,35 105,41 100,37 95,41 97,35 92,31 98,31" fill="#fbbf24" opacity="0.8"/>
  <polygon points="25,100 27,103 31,103 28,106 29,110 25,107 21,110 22,106 19,103 23,103" fill="#fbbf24" opacity="0.6"/>
  <polygon points="175,100 177,103 181,103 178,106 179,110 175,107 171,110 172,106 169,103 173,103" fill="#fbbf24" opacity="0.6"/>
</svg>